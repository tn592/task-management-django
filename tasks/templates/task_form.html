{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
	<div class="w-1/2 mx-auto mt-8">
		<div>
			{% if message %}
				<p> {{ message }} </p>
			{% endif %}
		</div>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="bg-rose-600 px-3 py-2 text-white rounded-md mt-2">Submit</button>
		</form>
	</div>
</body>
</html>
